<h2 class="content-block">Ashtamangala</h2>
<div class="dx-card content-block responsive-paddings">
    <form action="your-action" [formGroup]="astamangalaForm">
        <div class="dx-fieldset">
                    <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Date*</div>
                            <div class="dx-field-value">
                                <dx-date-box formControlName="Date" type="date" [(min)]="mindateinDateFormat" 
                                [(max)]="maxdateinDateFormat" displayFormat="dd/MM/yyyy"  [(ngModel)]="birthDateinDateFormat" [useMaskBehavior]="true">
                                </dx-date-box>
                                </div>
                        </div>
                        </div>
                        <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Time*</div>
                            <div class="dx-field-value">
                              <!-- <dx-date-box formControlName="Time" width="300" type="datetime" [showClearButton]="true" displayFormat="shortTime" (onOpened)="opened($event)" dateSerializationFormat="HH:mm:ss">
                            </dx-date-box> -->
                            <dx-date-box formControlName="Time" type="time" [showClearButton]="true" pickerType="native" [(ngModel)]="birthTimeinDateFormat">
                            </dx-date-box>
                            </div>
                        </div>
                        </div>
                        <div class="clear"></div>
                        <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Gender*</div>
                            <div class="dx-field-value">
                                <dx-radio-group
                                 [dataSource]="genderdata" 
                                 [value]="genderValue"
                                 displayExpr="Text"
                                 valueExpr="Id" 
                                 (onValueChanged)="onGenderChanged($event)" 
                                 layout="horizontal">
                                </dx-radio-group>
                            </div>
                        </div>
                        </div>
                        <div class="clear"></div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Time Format*</div>
                                <div class="dx-field-value">
                                <dx-select-box 
                                (onValueChanged)="timeformatdataSelection($event)"
                                      [dataSource]="timeformatdata"
                                      displayExpr="Text"
                                      valueExpr="Id"
                                      [searchEnabled]="true"
                                      [value]="timeformatvalue">
                                  </dx-select-box>
                                </div>
                            </div>
                        </div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Report Size*</div>
                                <div class="dx-field-value">
                                  <dx-select-box 
                                  (onValueChanged)="reportSizedataSelection($event)"
                                      [dataSource]="reportSizedata"
                                      displayExpr="Text"
                                      valueExpr="Id"
                                      [searchEnabled]="true"
                                      [value]="reportSizevalue">
                                  </dx-select-box>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Language*</div>
                                <div class="dx-field-value">
                                  <!-- <dx-select-box formControlName="language"
                                      [items]="languages"
                                      placeholder="Choose Type"
                                      displayExpr="Text"
                                      valueExpr="Id"
                                      showClearButton="true" [value]="languages[0]"
                                  ></dx-select-box> -->
                                  <dx-select-box
                                  [dataSource]="languagedata"
                                  (onValueChanged)="languagedataSelection($event)"
                                  displayExpr="Text"
                                  valueExpr="Id"
                                  [searchEnabled]="true"
                                  [value]="languagevalue" >
                              </dx-select-box>
                                </div>
                            </div>
                        </div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Place*</div>
                                <div class="dx-field-value">
                                    <dx-text-box id="txtHome" valueChangeEvent="keyup" formControlName="Place" showClearButton="true" [(ngModel)]="horoRequest.Place"></dx-text-box>
                                    <p style="color:red" id='err_Place'></p>
                            </div>
                        </div>
                        </div>
                        <div class="clear"></div>
            <!-- <div class="dx-fieldset-column3">
                <div class="dx-field">
                    <div class="dx-field-label">Latitude</div>

                    <p style="color:red" id='err_LatDeg'></p>

                </div>

                        <div class="dx-field-label" >Longititude</div>
                        <div class="dx-field-value">
                    <dx-number-box formControlName="LongDeg" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.LongDeg"></dx-number-box>
                    <p style="color:red" id='err_LongDeg'></p>

                </div>
            </div>

                <div class="dx-field">
                        <div class="dx-field-value">
                    <dx-number-box formControlName="LongMt" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.LongMt"></dx-number-box>

                </div>
            </div>

                <div class="dx-field">
                        <div class="dx-field-value">
                    <dx-text-box formControlName="EW" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.EW"></dx-text-box>
                    <p style="color:red" id='err_EW'></p>
                        </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="dx-fieldset-column3">
                <div class="dx-field">
                        <div class="dx-field-label" >Zone</div>
                        <div class="dx-field-value">
                    <dx-number-box formControlName="ZH" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.ZH"></dx-number-box>

                        </div>
                </div>
            </div>

                    <p style="color:red" id='err_ZM'></p>
                        </div>
                </div>
            </div>
            <div class="dx-fieldset-column3">

                    <p style="color:red" id='err_PN'></p>
                        </div>
                </div>
            </div>
            <div class="clear"></div>
            <p style="color: red">TimeZoneName: {{timeZoneName}}</p>
            <div class="dx-fieldset">
                <div>
                    <dx-check-box 
                        id="check"
                        [(value)]="checkBoxValue"
                        text="Click here to Edit">
                    </dx-check-box>
                </div>
            </div> -->
            
            <div class="row">
                <div class="first-column">
                    <div class="f-label">Latitude</div>
                    <div class="first-textbox">
                        <dx-number-box formControlName="LatDeg" [disabled]="true" [(ngModel)]="horoRequest.LatDeg"></dx-number-box>
                    </div>
                </div>
            
                <div class="column">
                    <div>
                        <dx-number-box formControlName="LatMt" [disabled]="true" [(ngModel)]="horoRequest.LatMt"></dx-number-box>
                    </div>
                </div>
                <div class="column">
                    <dx-text-box formControlName="NS" [disabled]="true" [(ngModel)]="horoRequest.NS"></dx-text-box>
                </div>
            </div>
            <div class="clear"></div>
            <div class="row">
                <div class="first-column">
                    <div class="f-label">Longitude</div>
                    <div class="first-textbox">
                        <dx-number-box formControlName="LongDeg" [disabled]="true" [(ngModel)]="horoRequest.LongDeg"></dx-number-box>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <dx-number-box formControlName="LongMt" [disabled]="true" [(ngModel)]="horoRequest.LongMt"></dx-number-box>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <dx-text-box formControlName="EW" [disabled]="true" [(ngModel)]="horoRequest.EW"></dx-text-box>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="row">
                <div class="first-column">
                    <div class="f-label">Zone Time</div>
                    <div class="first-textbox">
                        <dx-number-box formControlName="ZH" [disabled]="true" [(ngModel)]="horoRequest.ZH"></dx-number-box>
                        <p style="color:red" id='err_ZH'></p>
                    </div>
                </div>
            
                <div class="column">
                    <dx-number-box formControlName="ZM" [disabled]="true" [(ngModel)]="horoRequest.ZM"></dx-number-box>
                </div>
                <div class="column">
                    <dx-text-box formControlName="PN" [disabled]="true" [(ngModel)]="horoRequest.PN"></dx-text-box>
                </div>
            </div>
            <div class="clear"></div>
            <!-- <p>Time Zone: {{timeZoneName}}</p> -->
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Swarna Aarooda*</div>
                    <div class="dx-field-value">
                        <dx-number-box formControlName="Swarna" valueChangeEvent="keyup" [(ngModel)]="horoRequest.Swarna" placeholder="Enter Swarna Aarooda..."></dx-number-box>
                        <span style="color:red" id='err_Swarna'></span>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Tambula*</div>
                    <div class="dx-field-value">
                        <dx-number-box formControlName="Tambula" valueChangeEvent="keyup" [(ngModel)]="horoRequest.Tambula" placeholder="Enter Tambula..."></dx-number-box>
                        <span style="color:red" id='err_Tambula'></span>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Pruchaka Nakshatra*</div>
                    <div class="dx-field-value">
                        <!-- <dx-number-box formControlName="Pruchaka" [(ngModel)]="horoRequest.Pruchaka" placeholder="Enter Pruchaka Nakshatra here..."></dx-number-box> -->
                        <dx-select-box
                        [dataSource]="pruchakaStardata"
                        (onValueChanged)="pruchakaStardataSelection($event)"
                        displayExpr="Text"
                        valueExpr="Id"
                        [searchEnabled]="true"
                        [value]="pruchakaStarvalue" >
                    </dx-select-box>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Pruchaka Janma Rashi*</div>
                    <div class="dx-field-value">
                        <dx-select-box
                        [dataSource]="pruchakaRashidata"
                        (onValueChanged)="pruchakaRashidataSelection($event)"
                        displayExpr="Text"
                        valueExpr="Id"
                        [searchEnabled]="true"
                        [value]="pruchakaRashivalue" >
                    </dx-select-box>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Ashta Mangala No.*</div>
                    <div class="dx-field-value">
                        <dx-number-box step='0' formControlName="AshtaMangalaNo" valueChangeEvent="keyup" [(ngModel)]="horoRequest.AshtaMangalaNo" placeholder="Enter AshtaMangala No ..."></dx-number-box>
                        <p style="color:red" id='err_AshtaMangalaNo'></p>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Sprushtanga Rashi*</div>
                    <div class="dx-field-value">
                        <dx-number-box formControlName="Sprushtanga" valueChangeEvent="keyup" [(ngModel)]="horoRequest.Sprushtanga" placeholder="Enter Sprushtanga..."></dx-number-box>
                        <p style="color:red" id='err_Sprushtanga'></p>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            </div>
    
        <div class="dx-fieldset submit-btn">
            <dx-validation-summary id="summary"></dx-validation-summary>
    
            <dx-button [disabled]="!astamangalaForm.valid||!timeZoneName" (onClick)='OnSubmit_click()'
                id="button"
                text="Submit"
                type="success" 
                width="100" 
                [useSubmitBehavior]="true">
            </dx-button>
        </div>
    </form>
</div>
