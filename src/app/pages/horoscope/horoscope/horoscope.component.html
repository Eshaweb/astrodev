<h2 class="content-block">Horoscope</h2>
<div class="dx-card content-block responsive-paddings">Put your content here
    <form action="your-action" [formGroup]="horoscopeForm">
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">Credentials</div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Name</div>
                    <div class="dx-field-value">
                        <dx-text-box formControlName="Name" placeholder="Enter Name here..." showClearButton="true"></dx-text-box>
                        <p style="color:red" id='err_Name'></p>
                    </div>
                </div>
                </div>
                <div class="dx-fieldset-column">
                <div class="dx-field">
                    <div class="dx-field-label">Father Name</div>
                    <div class="dx-field-value">
                        <dx-text-box formControlName="fatherName" placeholder="Enter Father Name here..." showClearButton="true"></dx-text-box>
                        <p style="color:red" id='err_fatherName'></p>
                    </div>
                </div>
                </div>
                <div class="clear"></div>

                <div class="dx-fieldset-column">
                    <div class="dx-field">
                        <div class="dx-field-label">Mother Name</div>
                        <div class="dx-field-value">
                            <dx-text-box id="txtmname" formControlName="motherName" placeholder="Enter Mother Name here..." showClearButton="true"></dx-text-box>
                            <p style="color:red" id='err_motherName'></p>
                        </div>
                    </div>
                    </div>
                    <div class="dx-fieldset-column">
                    <div class="dx-field">
                        <div class="dx-field-label">Gothra</div>
                        <div class="dx-field-value">
                            <dx-text-box formControlName="gotra" placeholder="Enter Gothra here..." [showClearButton]="true">
                            </dx-text-box>
                            <p style="color:red" id='err_gotra'></p>
                        </div>
                    </div>
                    </div>
                    <div class="clear"></div>
                    <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Date of birth</div>
                            <div class="dx-field-value">
                                <dx-date-box formControlName="Date" [value]="now" type="date" displayFormat="dd/MM/yyyy" dateSerializationFormat="yyyy-MM-dd">
                                </dx-date-box>
                                </div>
                        </div>
                        </div>
                        <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Birth Time*</div>
                            <div class="dx-field-value">
                              <dx-date-box formControlName="Time" width="300" type="datetime" [showClearButton]="true" displayFormat="shortTime" (onOpened)="opened($event)" dateSerializationFormat="HH:mm:ss">
                              </dx-date-box>
                            </div>
                        </div>
                        </div>
                        <div class="clear"></div>
                        <div class="dx-field">
                            <div class="dx-field-label">Gender</div>
                            <div class="dx-field-value" style="width: 100%">
                                <dx-radio-group [items]="genders" [value]="genders[0]" (onValueChanged)="onValueChanged($event)" layout="horizontal">
                                </dx-radio-group>
                            </div>
                        </div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Time Format*</div>
                                <div class="dx-field-value" style="width: 100%">
                                  <dx-select-box formControlName="TimeFormat" 
                                      [items]="timeformats"
                                      placeholder="Choose Type"
                                      displayExpr="Text"
                                      valueExpr="Id"
                                      showClearButton="true" [value]="timeformats[0].Id"
                                  ></dx-select-box>
                                  <p style="color:red" id='err_TimeFormat'></p>

                                </div>
                            </div>
                        </div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Report Size*</div>
                                <div class="dx-field-value" style="width: 100%">
                                  <dx-select-box formControlName="ReportSize" 
                                      [items]="reportSizes"
                                      placeholder="Choose Type"
                                      displayExpr="Text"
                                      valueExpr="Id"
                                      showClearButton="true" [value]="reportSizes[0]"
                                  ></dx-select-box>
                                </div>
                                <p style="color:red" id='err_ReportSize'></p>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Birth Place</div>
                                <div class="dx-field-value">
                                    <dx-text-box id="txtHome" formControlName="birthPlace" showClearButton="true" (mouseup)="OnMouseUp($event.target.value)"></dx-text-box>
                                    <p style="color:red" id='err_birthPlace'></p>
                            </div>
                        </div>
                        </div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Languages*</div>
                                <div class="dx-field-value" style="width: 100%">
                                  <dx-select-box formControlName="language" 
                                      [items]="languages"
                                      placeholder="Choose Type"
                                      displayExpr="Text"
                                      valueExpr="Id"
                                      showClearButton="true" [value]="languages[0]"
                                  ></dx-select-box>
                                </div>
                                <p style="color:red" id='err_language'></p>
                            </div>
                        </div>
                        <div class="clear"></div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="LatDeg" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.LatDeg"></dx-text-box>
                    <p style="color:red" id='err_LatDeg'></p>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="LatMt" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.LatMt"></dx-text-box>
                    <p style="color:red" id='err_LatMt'></p>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="NS" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.NS"></dx-text-box>
                    <p style="color:red" id='err_NS'></p>
                </div>
            </div>
            <div class="clear"></div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="LongDeg" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.LongDeg"></dx-text-box>
                    <p style="color:red" id='err_LongDeg'></p>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="LongMt" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.LongMt"></dx-text-box>
                    <p style="color:red" id='err_LongMt'></p>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="EW" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.EW"></dx-text-box>
                    <p style="color:red" id='err_EW'></p>
                </div>
            </div>
            <div class="clear"></div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="ZH" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.ZH"></dx-text-box>
                    <p style="color:red" id='err_ZH'></p>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="ZM" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.ZM"></dx-text-box>
                    <p style="color:red" id='err_ZM'></p>
                </div>
            </div>
            <div class="dx-fieldset-column">
                <div class="dx-field">
                    <dx-text-box formControlName="PN" [disabled]="!checkBoxValue" [(ngModel)]="horoRequest.PN"></dx-text-box>
                    <p style="color:red" id='err_PN'></p>
                </div>
            </div>
            <div class="clear"></div>
        </div>

            <div class="dx-fieldset-header">Personal Data</div>
            <div class="clear"></div>
            <div class="dx-fieldset-column">
            <div class="dx-field">
                <div class="dx-field-label">Birth Time*</div>
                <div class="dx-field-value">
                  <dx-date-box formControlName="Btime" width="300" type="datetime" [showClearButton]="true" displayFormat="shortTime" (onOpened)="opened($event)" dateSerializationFormat="HH:mm:ss">
                  </dx-date-box>
                  <dx-date-box formControlName="Btime" type="time" [showClearButton]="true" pickerType="rollers">

                </div>

            </div>
            <div class="dx-fieldset-column">

                <div class="dx-field-value">

                </div>

            <div class="clear"></div>
        </div>    -->

        
        <div class="dx-fieldset">
            <div>
                <dx-check-box 
                    id="check"
                    [(value)]="checkBoxValue"
                    text="Click here to Edit">
                    <dx-validator>
                        <dxi-validation-rule type="compare" [comparisonTarget]="checkComparison" message="You must agree to the Terms and Conditions"></dxi-validation-rule>
                    </dx-validator>
                </dx-check-box>
            </div>
        </div>
    
        <div class="dx-fieldset">
            <dx-validation-summary id="summary"></dx-validation-summary>
    
            <dx-button [disabled]="!horoscopeForm.valid" (onClick)='submit_click()'
                id="button"
                text="Register"
                type="success"  
                [useSubmitBehavior]="true">
            </dx-button>
        </div>
    </form>
</div>
