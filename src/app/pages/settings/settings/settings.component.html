<h2 class="content-block">Settings</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings service-list" (click)='OnOrderHistory_Click()'>
            <img src="assets/images/order-history-013-01.png" class="service-image" />
<h3>Order History</h3>

    </div>
    <div class="dx-card responsive-paddings service-list" (click)='OnGeneralConfig_Click()'>
            <img src="assets/images/general-configuration.png" class="service-image" />
            <h3>General Configuration</h3>
 
        </div>

<div class="dx-card responsive-paddings service-list" (click)='OnMuhurthaConfig_Click()'>
        <img src="assets/images/muhurtha-configuration.png" class="service-image" />
        <h3>Muhurtha Configuration</h3>

  </div>

  <div class="dx-card responsive-paddings service-list" (click)='OnChangePassword_Click()'>
        <img src="assets/images/password-01.jpg" class="service-image" />
        <h3>Change Password</h3>

  </div>
  <div class="dx-card responsive-paddings service-list" (click)='OnWalletStatement_Click()'>
        <img src="assets/images/order-history.png" class="service-image" />
    <h3>Wallet Statement</h3>
</div>
</div>
