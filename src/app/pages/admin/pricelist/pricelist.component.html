
<h2 class="content-block">Price List</h2>
<div class="dx-card content-block responsive-paddings">
<div id="data-grid-demo" #datagridBasePrice>
    <dx-data-grid (onToolbarPreparing)="onToolbarPreparing($event)"
        id="gridContainer"
        [dataSource]="dataSource"
        keyExpr="ItMastId"
        [showBorders]="true">
        
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing 
            mode="batch">
        </dxo-editing>
        <dxi-column dataField="ItName" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="Amount" [width]="100"></dxi-column>
        <dxi-column dataField="PrintAmount" [width]="100"></dxi-column>
    </dx-data-grid>
    <dx-button id="gridDeleteSelected"
        [text]="saveButtonName"
        [height]="34"
        [width]="195"
        (onClick)="saveRecords()">
    </dx-button>
    <dx-button 
        text="Cancel"
        [height]="34"
        [width]="195">
    </dx-button>
</div>    

</div>
