<div class="dx-card responsive-paddings" >

<h2 class="content-block">Admin Panel</h2>
<div class="list-container">
  <dx-list 
      #list
      [dataSource]="adminMenu"
      (onItemClick)="onItemClick($event)"
      [height]="600">
          <div *dxTemplate="let data of 'item'">
              <div>{{data.Name}}</div>
          </div>
  </dx-list>
</div>
</div>
