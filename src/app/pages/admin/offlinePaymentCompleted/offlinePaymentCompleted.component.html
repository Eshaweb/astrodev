
<h2 class="content-block">Offline Payment Completed List</h2>
<div class="dx-card content-block responsive-paddings price-grid">
        <div class="centered-content">
                <div class="dx-fieldset" [formGroup]="offlinePaymentListSearchForm">
                        <div class="dx-fieldset-column">
                                <div class="dx-field">
                                    <div class="dx-field-label">From Date</div>
                                    <div class="dx-field-value">
                                        <dx-date-box formControlName="From" [(max)]="dateinDateFormat" type="date" displayFormat="dd/MM/yyyy">
                                        </dx-date-box>
                                    </div>
                                </div>
                        </div>
                        <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">To Date</div>
                                    <div class="dx-field-value">
                                        <dx-date-box formControlName="To" [(max)]="dateinDateFormat" type="date" displayFormat="dd/MM/yyyy">
                                        </dx-date-box>
                                        <p style="color:red" id='err_To'></p>
                                    </div>
                            </div>
                        </div>
                </div>  
                <div class="clear"></div> 
                <div class="dx-fieldset">
                        <dx-button text="Search" type="success" (onClick)='OnSearch_click()' [useSubmitBehavior]="true">
                        </dx-button>
                        </div>
          </div>
<div id="data-grid-demo" #datagridDeliveredList *ngIf='dataSource'>
    <dx-data-grid id="gridContainer" 
    [dataSource]="dataSource" 
    (onSelectionChanged)="selectionChanged($event)"
     [masterDetail]="{ enabled: false, template: 'detail' }"
     [showBorders]="true">
    <dxo-selection mode="single"></dxo-selection>
    <dxi-column dataField="OrderId" caption="Order Id"></dxi-column>
    <dxi-column dataField="OrderDt" caption="Order Date" dataType="date" format="dd/MM/yyyy"></dxi-column>
    <dxi-column dataField="ServiceName" caption="Service Name"></dxi-column>
    
    <div *dxTemplate="let priceListItem of 'detail'">
        <dx-data-grid id="gridContainer" 
        [dataSource]="billPayModes" 
        [showBorders]="true">
            <dxo-paging [enabled]="false"></dxo-paging>
            <dxo-editing mode="batch">
            </dxo-editing>
            <dxi-column dataField="Amount" [width]="80"></dxi-column>
            <dxi-column dataField="PayCode" [width]="100"></dxi-column>
        </dx-data-grid>
    </div>
</dx-data-grid>
</div>    

</div>
