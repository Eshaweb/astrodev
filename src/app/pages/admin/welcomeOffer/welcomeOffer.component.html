<div #datagridBasePrice>
    <dx-data-grid (onToolbarPreparing)="onToolbarPreparing($event)"
        id="gridContainer"
        [dataSource]="dataSource"
        [showBorders]="true">
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing 
            mode="batch"
            [allowUpdating]="allowUpdate">
        </dxo-editing>
        <dxi-column dataField="Name" [width]="300" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="ValueType" caption="Value Type" [width]="200">
            <dxo-lookup
            [dataSource]="valueType"
            displayExpr="Text"
            valueExpr="Id">
        </dxo-lookup>
        </dxi-column>
        <dxi-column dataField="Value" [width]="100"></dxi-column>
    </dx-data-grid>
</div>
<div class="dx-fieldset"> 
    <dx-button id="gridDeleteSelected"
        [text]="saveButtonName"
        [height]="34"
        [width]="195"
        (onClick)="onSaveClick()">
    </dx-button>
    </div>
</div>
<dx-popup
    class="popup"
    [width]="250"
    [height]="150"
    [showTitle]="true"
    title="Success"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <p>
            <span>Data Updated Successfully</span>
        </p>
        <dx-button text='OK' (onClick)="ClosePopUp()"></dx-button>
    </div>
</dx-popup>
