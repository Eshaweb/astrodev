<h2 class="content-block">Create Promo Code</h2>
<div class="dx-card content-block responsive-paddings">
    <form action="your-action" [formGroup]="createPromoCodeForm">
        <div class="dx-fieldset">
                <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Amount</div>
                            <div class="dx-field-value">
                                <dx-number-box formControlName="Amount" [disabled]="allowUpdate" placeholder="Enter value here..." showClearButton="true"></dx-number-box>
                                <p style="color:red" id='err_Amount'></p>
                            </div>
                        </div>
                    </div>
                    <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Value Type</div>
                            <div class="dx-field-value">
                            <dx-select-box 
                            (onValueChanged)="valueTypeDataSelection($event)"
                                  [dataSource]="valueTypeData"
                                  displayExpr="Text"
                                  valueExpr="Id"
                                  [value]="valueTypevalue">
                              </dx-select-box>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>

                    <div class="dx-fieldset-column">
                            <div class="dx-field">
                                <div class="dx-field-label">Expiry Date</div>
                                <div class="dx-field-value">
                                    <dx-date-box formControlName="ExpiryDate" type="date" displayFormat="dd/MM/yyyy">
                                    </dx-date-box>
                                </div>
                            </div>
                    </div>
                    <div class="dx-fieldset-column">
                        <div class="dx-field">
                            <div class="dx-field-label">Mobile No.</div>
                                <div class="dx-field-value">
                                    <dx-number-box formControlName="MobileNo" placeholder="Enter here..." showClearButton="true">
                                    </dx-number-box>
                                    <p style="color:red" id='err_MobileNo'></p>
                                </div>
                        </div>
                    </div>
                        <div class="clear"></div>
            </div>
    
        <div class="dx-fieldset">    
            <dx-button [disabled]="!createPromoCodeForm.valid" (onClick)='onCreate_click()'
                id="button"
                text="Create"
                type="success"  
                [useSubmitBehavior]="true">
            </dx-button>
        </div>
    </form>
</div>
<dx-popup
    class="popup"
    [width]="250"
    [height]="150"
    [showTitle]="true"
    title="Success"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <p>
            <span>{{message}}</span>
        </p>
        <dx-button text='OK' (onClick)="ClosePopUp()"></dx-button>
    </div>
</dx-popup>
